<!DOCTYPE html>
  <html>
  <body>
  <title>Hypixel Pit rewards calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta name = "description" content = "Calculator for XP and gold on kill">
<span class = body>
  <p id = "title" style = "color:black;">Hypixel Pit rewards calculator</p>


  <form action="" style = "display: inline-table">
    <label>Select helmet </label>
    <select id="player1helmet">
      <option value="none">None</option>
      <option value="Fancy_Hat">Fancy Hat</option>
      <option value="Chainmail_Helmet">Chainmail Helmet</option>
      <option value="Iron_Helmet">Iron Helmet</option>
      <option value="Diamond_Helmet">Diamond Helmet</option>
      <option value="Golden_Helmet">Golden Helmet</option>
    </select>
  </form>
  <table class="img body" style = "display: inline-table">
    <tr>
      <td style="text-align: center"><img src="./images/nohelmet.png" width="100%"></td>
    </tr>
    <tr>
      <td class="small center" id="caption2" name="caption2">Killer's helmet</td>
    </tr>
  </table>   
  <br>
       
  <form action="" style = "display: inline-table">
    <label>Select chestplate </label>
    <select id="player1chestplate">
      <option value="none">None</option>
      <option value="Chainmail_Chestplate">Chainmail Chestplate</option>
      <option value="Iron_Chestplate">Iron Chestplate</option>
      <option value="Diamond_Chestplate">Diamond Chestplate</option>
      <option value="Diamond_Chestplate">Archangel Chestplate</option>
    </select>
  </form>
  <table class="img body" style = "display: inline-table">
    <tr>
      <td style="text-align: center"><img src="./images/nochestplate.png" width="100%"></td>
    </tr>
    <tr>
      <td class="small center" id="caption2" name="caption2">Killer's chestplate</td>
    </tr>
  </table>
  <br>
  <form action="" style = "display: inline-table">
    <label>Select leggings </label>
    <select id="player1leggings">
      <option value="none">None</option>
      <option value="Chainmail_Leggings">Chainmail Leggings</option>
      <option value="Iron_Leggings">Iron Leggings</option>
      <option value="Diamond_Leggings">Diamond Leggings</option>
      <option value="Mystic_Pants">Mystic Pants</option>
      <option value ="Dark_Pants">Dark Pants</option>
      <option value = "Sewer_Pants">Sewer Pants</option>
    </select>
  </form>
  <table class="img body" style = "display: inline-table">
    <tr>
      <td style="text-align: center"><img src="./images/noleggings.png" width="100%"></td>
    </tr>
    <tr>
      <td class="small center" id="caption2" name="caption2">Killer's leggings</td>
    </tr>
  </table>
  <br>
  <form action="" style = "display: inline-table">
    <label>Select boots </label>
    <select id="player1boots">
      <option value="none">None</option>
      <option value="Chainmail_Boots">Chainmail Boots</option>
      <option value="Iron_Boots">Iron Boots</option>
      <option value="Diamond_Boots">Diamond Boots</option>
      <option value="Chainmail_Boots">Armageddon Boots</option>
      <option value="Chainmail_Boots">Radioactive Boots</option>
    </select>
  </form>
  <table class="img body" style = "display: inline-table">
    <tr>
      <td style="text-align: center"><img src="./images/noboots.png" width="100%"></td>
    </tr>
    <tr>
      <td class="small center" id="caption2" name="caption2">Killer's boots</td>
    </tr>
  </table>
  <br>
  <form action="">
    <label>XP Boost passive level </label>
    <select id="PassiveXPBoost">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </form>
  <br>
  <form action="">
    <label>Gold Boost passive level </label>
    <select id="PassiveGoldBoost">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </form>
  <br>
  <form>
    <label>Killer's streak after kill </label>
    <input type = "text" id = "killstreak">
  </form>
</span>
  
  </body>
  </html>
