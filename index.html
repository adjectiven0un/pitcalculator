<!DOCTYPE html>
  <html>
  <body>
  <title>Hypixel Pit rewards calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta name = "description" content = "Calculator for XP and gold on kill">
  <p id = "title" style = "color:black;">Hypixel Pit rewards calculator</p>
  <form action="">
    <label>Select helmet</label>
    <select id="player1helmet">
      <option value="none">None</option>
      <option value="Fancy_Hat">Fancy Hat</option>

      <option value="Iron_Helmet">Iron Helmet</option>
      <option value="Diamond_Helmet">Diamond Helmet</option>
      <option value="Golden_Helmet">Golden Helmet</option>
    </select>
  </form>
  <table class="img body" style = "display: inline-table">
    <tr>
      <td style="text-align: center"><img src="./images/nohelmet.png" width="100%"></td>
    </tr>
    <tr>
      <td class="small center" id="caption2" name="caption2">Player 1's helmet</td>
    </tr>
  </table>   
  <br>

    <tr>

      <option value ="Dark_Pants">Dark Pants</option>

  <form action="">
    <label>Select boots</label>

      <option value="none">None</option>
      <option value="Chainmail_Boots">Chainmail Boots</option>
      <option value="Iron_Boots">Iron Boots</option>
      <option value="Diamond_Boots">Diamond Boots</option>
      <option value="Chainmail_Boots">Armageddon Boots</option>
      <option value="Chainmail_Boots">Radioactive Boots</option>
    </select>

      <td style="text-align: center"><img src="./images/noboots.png" width="100%"></td>
