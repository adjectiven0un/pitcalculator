<!DOCTYPE html>
  <html>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <title>Safety check</title>
  <meta name = "description" content = "why are you here. how did you find this.">
  <meta name = "author" content = "adjective_n0un">
  <br><br><br><br><br>
  <div style = "text-align:center";>
  <span id = "safetext"></span>
  <span id = "h"></span>
  <span id = "m"></span>
  <span id = "s"></span>
  <br>
  <span id = "extratext">Loading...</span>
  </div>
  </html>
  <script>
  function update(){
  $.getJSON(
    "https://api.hypixel.net/player?key=9510951316254db681df506a5916314d&uuid=5b1afdb8022f4e87bc062c72e4cc1c6c",
    function (data) {
      var lastout = data.player.lastLogout;
      var lastin = data.player.lastLogin;
      if (lastout > lastin){
        var timedifference = Date.now() - lastout;
        timedifference = 7200000 - timedifference;
        if (timedifference > 0) {
          document.getElementById("extratext").innerText = "";
          document.getElementById("safetext").innerText = "Safe in: ";
          var h = Math.floor(timedifference / 3600000);
          document.getElementById("h").innerText = (h + "h");
          var m = Math.floor((timedifference - 3600000 * h) / 60000);
          document.getElementById("m").innerText = (m + "m");
        } else {
          document.getElementById("extratext").innerText = ("");
          document.getElementById("safetext").innerText = ("Currently safe");
        }
         
      } else {
        document.getElementById("extratext").innerText = ("<!> <!> <!> <!> <!>");
        document.getElementById("safetext").innerText = ("Currently unsafe");
        document.getElementById("h").innerText = ("");
        document.getElementById("m").innerText = ("");
        document.getElementById("s").innerText = ("");
      }
    }
  )
  }
  update();
  setInterval(update, 60000);
  </script>
